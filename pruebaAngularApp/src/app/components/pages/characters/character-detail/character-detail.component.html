<div
  class="row justify-content-center mt-5"
  *ngIf="character | async as character"
>
  <div class="col-xs-12 col-sm-6 col-md-12">
    <div class="row">
      <div #div1 class="col-md-6">
        <div class="card">
          <div class="image">
            <img
              [src]="character.image"
              [alt]="character.name"
              class="card-img-top"
            />
          </div>
        </div>
      </div>
      <div #div2 class="col-md-6 d-flex align-items-center">
        <div>
          <h1 style="font-size: 58px">{{ character.name }}</h1>
          <br />
          <h3>Status: {{ character.status }}</h3>
          <h3>Species: {{ character.species }}</h3>
          <h3>Gender: {{ character.gender }}</h3>
          <h3>Location: {{ character.location.name }}</h3>
          <h3>Origin: {{ character.origin.name }}</h3>
          <h3>Created: {{ character.created }}</h3>
          <button
            (click)="onBack()"
            class="btn btn-primary btn-lg mt-5"
            style="background-color: rgba(0, 176, 200, 255)"
          >
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
