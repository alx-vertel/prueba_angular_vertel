<div
  class="row justify-content-center mt-5"
  *ngIf="location | async as location"
>
  <div class="col-xs-12 col-sm-6 col-md-12">
    <div class="row">
      <div #div2 class="col-md-6 d-flex align-items-center">
        <div>
          <h1 style="font-size: 58px">{{ location.name }}</h1>
          <br />
          <h3>Type: {{ location.type }}</h3>
          <h3>Dimension: {{ location.dimension }}</h3>
          <h3>Created: {{ location.created }}</h3>
          <button
            (click)="onBack()"
            class="btn btn-primary btn-lg mt-5"
            style="background-color: rgba(0, 176, 200, 255)"
          >
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
